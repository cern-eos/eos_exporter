---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Tagged release test scenario'  

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    #runs-on: "golangci/golangci-lint"

    steps:
      # ...
      - name: "Build & test"
        run: |
          go version
          make build
          echo "built done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            eos_exporter
